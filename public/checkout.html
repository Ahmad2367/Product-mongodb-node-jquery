<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/checkout.css">
    <title>Checkout Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="h5 large">Shipment Address</div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1">
                <div class="mobile h5">Shipment Address</div>
                <div id="details" class="bg-white rounded pb-5">
                    <form>
                        <div class="form-group">
                            <label class="text-muted">Name</label>
                            <input type="text" value="David Smith" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="text-muted">Email</label>
                            <div class="d-flex jusify-content-start align-items-center rounded p-2">
                                <input type="email" value="david.343@gmail.com">
                                <span class="fas fa-check text-success pr-sm-2 pr-0"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2">
                                        <input type="text" value="Houston">
                                        <span class="fas fa-check text-success pr-2"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Zip code</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2">
                                        <input type="text" value="77001">
                                        <span class="fas fa-check text-success pr-2"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2">
                                        <input type="text" value="542 W.14th Street">
                                        <span class="fas fa-check text-success pr-2"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>State</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2">
                                        <input type="text" value="NY">
                                        <span class="fas fa-check text-success pr-2"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label>Country</label>
                        <select name="country" id="country">
                            <option value="usa">USA</option>
                            <option value="ind">INDIA</option>
                        </select>
                    </form>
                </div>  
        </div>  
        </div> 
        <div class="h5 large">Payment Method</div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1">
                <div class="mobile h5">Payment Method</div>
                <div id="details" class="bg-white rounded pb-5">
                    <input type="checkbox">
                    <span>Cash on delivery</span>
                </div>  
        </div>  
        </div> 
        <div class="h5 large">Total Amount</div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1">
                <div class="mobile h5">Total Amount</div>
                <div id="details" class="bg-white rounded pb-5">
                    <p>Shipping: 0</p>
                    <p>Total Amount</p>
                </div>  
        </div>  
        </div>
        <button type="button"  class="btn btn-success btn-order">Place order</button>
    </div>
</body>
</html>
