<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/admin.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/admin.css">
    <title>Admin Side</title>
</head>
<body>
    <div class="container">
        <div class="row product-add-edit">
            <form class="form" method="post">
                <h1>Product Add/Edit</h1>
                <input id="proId" hidden />
                <div class="title">
                    <label for="productTitle" class="form-label">Product Tile</label>
                    <input type="text" class="form-control tlVlaue" placeholder="Product Title" id="proTitle">
                </div>
                <div class="description">
                    <label for="productdescription" class="form-label">Product Description</label>
                    <input type="text" class="form-control prodes" placeholder="Product Description" id="proDescription">
                </div>
                <div class="price">
                    <label for="productPrice" class="form-label">Product Price</label>
                    <input type="text" class="form-control propric" placeholder="Product Price" id="proPrice">
                </div>
                <div class="image">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="text" class="form-control proimg" placeholder="Product Image" id="proImage">
                </div>
                <div class="inventory">
                    <label for="productInventory" class="form-label">Product Inventory</label>
                    <input type="text" class="form-control proinvtry" placeholder="Product Inventory" id="proInventory">
                </div>
                <p id="msg"></p>
                <button type="button" id="btnAdd" class="btn btn-primary">Add</button>
                <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
                <p id="msg2"></p>
                <div id="proArray" >
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
