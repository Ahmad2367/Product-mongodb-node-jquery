<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js" defer></script>
    <title>Products</title>
</head>

<body>
    <div class="container">
        <form class="form" method="post">

            <input id="proId" hidden />
            <div class="Search">
                <label for="productSearch" class="form-label">Search Bar</label>
                <input type="text" class="form-control searchVal" value="" placeholder="Search Product Here!!" id="search">
                <input type="text" class="form-control searchVal" value="" placeholder="Max Price" id="highPric">
                <input type="text" class="form-control searchVal" placeholder="Min Price" id="lowPric">
            </div>
            <button type="button" id="btnSearch" class="btn btn-primary"> Search Product</button>
            <button type="button" id="logBtn" class="btn btn-danger">Log out</button>
            <button type="button" id="btnViewCart" class="btn btn-dark">View Cart Items</button>
            <p id="msg2"></p>
            <p id="logMsg"></p>
            <div id="proArray">
            </div>
        </form>
    </div>

</body>

</html>
