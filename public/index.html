<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Products</title>
</head>

<body>
    <div class="container">
        <form class="form" method="post">

            <input id="proId" hidden />
            <div class="Search">
                <label for="productSearch" class="form-label">Search Bar</label>
                <input type="text" class="form-control searchVal" value="" placeholder="Search Product Here!!"
                    id="search">
                <input type="text" class="form-control searchVal" value="" placeholder="Max Price" id="highPric">
                <input type="text" class="form-control" placeholder="Min Price" id="lowPric">
            </div>
            <button type="button" id="btnGet" class="btn btn-primary"> Search Product</button>
            <div class="title">
                <label for="productTitle" class="form-label">Product Tile</label>
                <input type="text" class="form-control tlVlaue" placeholder="Product Title" id="proTitle">
            </div>
            <div class="description">
                <label for="productdescription" class="form-label">Product Description</label>
                <input type="text" class="form-control prodes" placeholder="Product Description" id="proDescription">
            </div>
            <div class="price">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" class="form-control propric" placeholder="Product Price" id="proPrice">
            </div>
            <div class="image">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="text" class="form-control proimg" placeholder="Product Image" id="proImage">
            </div>
            <div class="inventory">
                <label for="productInventory" class="form-label">Product Inventory</label>
                <input type="text" class="form-control proinvtry" placeholder="Product Inventory" id="proInventory">
            </div>
            <p id="msg"></p>
            <button type="button" id="btnAdd" class="btn btn-primary">Add</button>
            <button type="button" id="fresh-btn" class="btn btn-outline-primary">Refresh</button>
            <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>

            <p id="msg2"></p>
            <!-- <div class="spinner-border text-primary" role="status">
                <span id="spinner" class="sr-only" ></span>
              </div> -->
            <div id="proArray" style="width: 18rem;">
            </div>
        </form>
    </div>

</body>

</html>
